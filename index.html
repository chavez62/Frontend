<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">
    <!-- Dark Mode Toggle Button with Icon -->
    <button id="darkModeToggle" class="btn btn-primary floating-btn">
        <i id="toggleIcon" class="fas fa-moon"></i>
    </button>

<!-- Weather App Container -->
<div class="container">
    <h1 class="text-center display-4 my-4">Weather Forecast</h1>

    <!-- Input for City Name -->
    <div class="mb-4">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
    </div>

    <!-- Button to Fetch Weather Data -->
    <div class="text-center">
        <button id="getWeatherBtn" class="btn btn-primary">Get Weather</button>
    </div>

    <!-- Weather Info -->
    <div id="weatherInfo" class="mt-4 text-center">
        <!-- Weather data will be dynamically inserted here -->
    </div>
</div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
